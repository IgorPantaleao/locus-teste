<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locus Desing</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="principal-2">

        </div>

    <footer>
        <p>página de teste</p>
    </footer>
